@@include('./includes/_header.html')

<div class="wrapper">
    <div class="container">
        <h1>Кредит под залог недвижимости</h1>
        <div class="site-description">Ваши цели – наши средства!</div>

        @@include('./includes/_benefits.html')

        <div class="grid-2 phablet-1 mt-100">
            <div class="col">
                <div class="calculator">
                    <div class="sum input-field">
                        <label for="sum">Сумма</label>
                        <div class="slider">
                            <div id="sum-slider"></div>
                            <div class="description">
                                от 400 000р. до 60 000 000 р.
                            </div>
                        </div>
                        <div class="value">
                            <input id="sum" type="number" value="400000" min="400000" max="60000000" step="10000">
                        </div>
                    </div>
                    <div class="term input-field">
                        <label for="term">Срок</label>
                        <div class="slider">
                            <div id="term-slider"></div>
                            <div class="description">
                                от 12 мес. до 360 мес.
                            </div>
                        </div>
                        <div class="value">
                            <input id="term" type="number" value="12" min="12" max="360" step="1">
                        </div>
                    </div>
                    <div class="term">Срок</div>
                    <div class="monthly_payment">Срок</div>
                </div>
            </div>
            <div class="col">
                @@include('./includes/_form.html')
            </div>
        </div>
    </div>
</div>

@@include('./includes/_footer.html')
